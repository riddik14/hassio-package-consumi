      unit_of_measurement: "€"
      state: >
        {{ (states('sensor.consumo_oggi_fascia_2') | float(0)) *
           (states('sensor.pun_fascia_f2') | float(0)) | round(2) }}

    - name: "Costo Oggi Fascia 3"
      icon: mdi:currency-eur
      unit_of_measurement: "€"
      state: >
        {{ (states('sensor.consumo_oggi_fascia_3') | float(0)) *
