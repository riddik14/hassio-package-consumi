        icon: mdi:currency-eur
        state: >- 
          {% set energiaConsumo_ms = states('sensor.costo_consumo_mese_scorso_totale') | float(0) %}
          {% set energiaFissa_ms = ((states('input_number.materia_energia_quota_fissa_annua') | float(0)) / 12) | round(2) %}
          {% set energia_ms = energiaConsumo_ms + energiaFissa_ms %}
          {% set trasportoConsumo_ms = ((states('sensor.consumo_totale_mese_scorso') | float(0)) * (states('input_number.trasporto_quota_energia') | float(0))) |round (2) %}
          {% set trasportoFissa_ms = ((states('input_number.trasporto_quota_fissa_annua') | float(0)) / 12) | round(2) %}
          {% set trasportoPotenza_ms =  (((states('input_number.trasporto_quota_potenza_annua') | float(0)) * (states('input_number.kw_contatore') | float(0))) / 12) | round(2) %}
          {% set trasporto_ms = trasportoConsumo_ms + trasportoFissa_ms + trasportoPotenza_ms %}
          {% set oneri_ms = ((states('sensor.consumo_totale_mese_scorso') | float(0)) * (states('input_number.oneri_di_sistema_quota_energia') | float(0))) |round (2) %}
          {% set accise_ms = ((states('sensor.consumo_totale_mese_scorso') | float(0)) * (states('input_number.accise') | float(0))) %}
          {% set iva_ms = ((energia_ms + trasporto_ms + oneri_ms + accise_ms) * (states('input_number.iva') | float(0)) / 100) %}
          {{ (accise_ms + iva_ms) | round(2) }}
        unit_of_measurement: '€'  
  




