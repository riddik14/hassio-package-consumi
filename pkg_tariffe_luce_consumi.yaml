    name: "Orario Inizio Fascia 1"
    has_date: false
    has_time: true
    initial: '08:00'
  f2_ora_inizio:
    name: "Orario Inizio Fascia 2"
    has_date: false
    has_time: true
    initial: '19:00'
  f2_bis_ora_inizio:
    name: "Orario Inizio Fascia 2 bis"
    has_date: false
    has_time: true
    initial: '07:00'
  f3_ora_inizio:
    name: "Orario Inizio Fascia 3"
    has_date: false
    has_time: true
    initial: '23:00'
input_number:   ########cambiare qui le tariffe
  costo_f1:
    name: Costo Energia elettrica Fascia 1
    min: 0.0000001
    max: 0.5000000
    unit_of_measurement: '€'
    initial: 0.0869847
    mode: box
    icon: mdi:currency-eur
  
  costo_f2:
    name: Costo Energia elettrica Fascia 2
