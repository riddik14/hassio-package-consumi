    name: contatore
    options:
      - sensor.consumo_mensile_f1
      - sensor.consumo_mensile_f2
      - sensor.consumo_mensile_f3
      - sensor.consumo_annuale_f1
      - sensor.consumo_annuale_f2
      - sensor.consumo_annuale_f3
    icon: mdi:chart-gantt
  fatturazione:
    name: fatturazione
    options:
      - mensile
      - bimestrale
      - trimestrale
    icon: mdi:checkbox-marked-outline
script:
  calibra_letture:  #da ultimare
    alias: calibra_letture
    sequence:
    - data:
        value: "{{ states('input_number.lettura') | int }}"
        entity_id: input_select.contatore
      service: utility_meter.calibrate
